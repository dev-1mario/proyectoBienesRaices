<h2 class="fw-300 centrar-texto">Llenar formulario de contactos</h2>

<main class="contenedor seccion contenido-centrado">
  <form>
  <fieldset>
    <legend>Informacion personal</legend>
    
      <label for="nombre">Nombre</label>
      <input type="text" name="" id="nombre" placeholder=" pon tu nombre">

      <label for="email">E-mail</label>
      <input type="email" name="" id="email" required="" placeholder="pon tu email">

      <label for="telefono">Telefono</label>
      <input type="telefono" name="" id="telefono" placeholder="pon tu telefono">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensage"></textarea>
  </fieldset>
  
  <fieldset>
    <legend>informacion sobre propiedad</legend>
    <label for="opciones">Vende o compra</label>
    <select>
    <option value="seleccione" disabled selected>--Seleccione--</option>
    <option value="compra">--compra--</option>
    <option value="vende">--vende--</option>
    </select>
    <label>cantidad</label>
    <input type="number" name="" min="0" max="100000000" step="100">
  </fieldset>
  <fieldset>
    <legend>contacto</legend>
    <p>Como desea ser contactado</p>
    <div>
      <label for="telefono">Telefon</label>
      <input type="radio" value="telefono" id="telefono" name="contacto">
      <label for="correo">correo</label>
      <input type="radio" name="contacto" value="correo" id="correo">
    </div>
    <p>Si eligio Telefono, elija la Fecha y la Hora</p>
    <label for="fecha">fecha</label>
    <input type="date" name="">
    <label for="hora">hora</label>
    <input type="time" name="" min="10:30" max="23:59">
    <input type="submit" name="">
  </fieldset>
  </form>
